<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ico.ico" type="image/x-icon">
    <title>Password generator</title>
</head>

<body>
    <wrapper class="wrapper">
        <div class="pg-label">
            Password Generator
        </div>

        <div class="password-generator">
            <div class="screen-button">
                <div class="password-screen">
                    <p>6jK3PqGd</p>
                </div>
                <div class="generate-button">
                    <p>GENERATE!</p>
                </div>
            </div>
            <form class="symbol-options">
                <div class="symbols-count">
                    <div class="symbols-count-label">
                        <p>Password length:</p>
                        <p class="count">8</p>
                    </div>
                    <div class="range-slider">
                        <input type="range" id="len-slider" min="6" max="14" value="8" name="range" step="1">
                    </div>
                </div>
                <div class="checkbox-options">
                    <div class="checkbox f2">
                        <input type="checkbox" id="switch2" />
                        <label for="switch2"></label>
                        <span>Symbols</span>
                    </div>
                    <div class="checkbox f1">
                        <input type="checkbox" id="switch1" checked />
                        <label for="switch1"></label>
                        <span>Numbers</span>
                    </div>
                    <div class="checkbox f3">
                        <input type="checkbox" id="switch3" checked />
                        <label for="switch3"></label>
                        <span>Uppercase</span>
                    </div>
                    <div class="checkbox f4">
                        <input type="checkbox" id="switch4" checked />
                        <label for="switch4"></label>
                        <span>Lowercase</span>
                    </div>
                </div>
            </form>


        </div>

    </wrapper>
    <script src="js/script.js"></script>
</body>

</html>
